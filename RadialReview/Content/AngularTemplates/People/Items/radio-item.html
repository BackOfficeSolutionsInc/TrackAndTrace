<div class="survey-component radio-item">
    <span class="debug-info">
        <i>--RadioItem--</i>
        <hr />
        {{model | json:4}}
    </span>
    <div class="item"><div class="name">{{item.Name}}</div><div class="help">{{item.Help}}</div></div>
    <div class="responses radio-responses btn-group}}" data-toggle="buttons">
        <label class="response radio-response btn btn-primary" ng-repeat="(key,value) in format.Settings.options">
            <input type="radio" name="{{item.Key}}" value="{{key}}"><span class="response-title radio-response-title">{{value}}</span>
        </label>
    </div>
</div>
