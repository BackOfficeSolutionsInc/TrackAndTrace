<!--<a class="anchor" id="section-{{::model.Id}}" href="#" data-scrollspy-broadcast></a>-->
<div class="section" id="section-{{::model.Id}}" data-scrollspy-broadcast ng-if="model.Items.length>0">
	<span class="debug-info"><i>--Section--</i></span>
    <div class="title">{{model.Name}}</div>
    <div class="help">{{model.Help}}</div>
	<survey-item-container ng-repeat="itemContainer in model.Items" item-container="itemContainer" class="survey-component item-container-{{itemContainer.ItemFormat.ItemType}}" on-change-response="changeResponse"></survey-item-container>
</div>
